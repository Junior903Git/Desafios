<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        caption{
            font-size: 3em;
        }
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        .dif{
            background-color: grey;
            color: white;
        }

        th,td{
            border: 1px solid black;
            padding: 8px;
            width: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio Tabela</caption>
        <thead>
            <tr class="dif">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col" >Média</th>
            </tr>
            <tr class="dif">
                
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th> 
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="dif">
                    <th colspan="4" >Média de exatas</th>
                    <th>0.00</th>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>Hístoria</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                    <tr class="dif">
                        <th colspan="4"scope="row" >Média de humanas</th>
                    <th>0.00</th>
                </tr>
            </tbody>
        
    </table>
</body>
</html>
